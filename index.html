<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun Example</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<h1>ðŸŽ® My First Game</h1>
<p>Choose your action</p>

<button onclick="attack()">Attack</button>
<button onclick="run()">Run</button>

<h2 id="hp"></h2>
<div class="log" id="log"></div>

<script>
  let player_hp = 100;
  let enemy_hp = 100;

  function updateHP() {
    document.getElementById("hp").innerText =
      `Your HP: ${player_hp} | Enemy HP: ${enemy_hp}`;
  }

  function attack() {
    if (player_hp <= 0 || enemy_hp <= 0) return;

    let damage = Math.floor(Math.random() * 11) + 10; // 10â€“20
    let enemy_damage = Math.floor(Math.random() * 11) + 5; // 5â€“15

    enemy_hp -= damage;
    player_hp -= enemy_damage;

    document.getElementById("log").innerText =
      `You dealt ${damage} damage\nEnemy dealt ${enemy_damage} damage`;

    if (player_hp <= 0) {
      document.getElementById("log").innerText += "\n\nðŸ’€ YOU LOST";
    } else if (enemy_hp <= 0) {
      document.getElementById("log").innerText += "\n\nðŸ† YOU WIN!";
    }

    updateHP();
  }

  function run() {
    document.getElementById("log").innerText = "ðŸƒ You ran away... Game Over";
    player_hp = 0;
    updateHP();
  }

  updateHP();
</script>

</body>
</html>
