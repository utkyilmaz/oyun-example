<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun Example</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      white-space: pre-line;
    }

    /* Kalp ve animasyon stili */
    #heart {
      font-size: 100px;
      color: pink;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
      margin-top: 20px;
      position: relative;
    }
    #heart.show {
      opacity: 1;
      transform: scale(1.2);
    }
    #heart span {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<h1>üéÆ My First Game</h1>
<p>Choose your action</p>

<button onclick="attack()">Attack</button>
<button onclick="run()">Run</button>

<h2 id="hp"></h2>
<div class="log" id="log"></div>

<!-- Kalp burada -->
<div id="heart"><span>doga</span>‚ù§</div>

<script>
  let player_hp = 100;
  let enemy_hp = 100;

  function updateHP() {
    document.getElementById("hp").innerText =
      `Your HP: ${player_hp} | Enemy HP: ${enemy_hp}`;
  }

  function attack() {
    if (player_hp <= 0 || enemy_hp <= 0) return;

    let damage = Math.floor(Math.random() * 11) + 10; // 10‚Äì20
    let enemy_damage = Math.floor(Math.random() * 11) + 5; // 5‚Äì15

    enemy_hp -= damage;
    player_hp -= enemy_damage;

    document.getElementById("log").innerText =
      `You dealt ${damage} damage\nEnemy dealt ${enemy_damage} damage`;

    if (player_hp <= 0) {
      document.getElementById("log").innerText += "\n\nüíÄ YOU LOST";
    } else if (enemy_hp <= 0) {
      document.getElementById("log").innerText += "\n\nüèÜ YOU WIN!";

      // Kalbi g√∂ster ve animasyon ba≈ülat
      const heart = document.getElementById('heart');
      heart.classList.add('show');

      // Kalp atan animasyon
      setInterval(() => {
        heart.style.transform = 'scale(1.3)';
        setTimeout(() => heart.style.transform = 'scale(1.2)', 300);
      }, 600);
    }

    updateHP();
  }

  function run() {
    document.getElementById("log").innerText = "üèÉ You ran away... Game Over";
    player_hp = 0;
    updateHP();
  }

  updateHP();
</script>

</body>
</html>
