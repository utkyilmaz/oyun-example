<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Oyun ve Kalp</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  .log {
    margin-top: 20px;
    white-space: pre-line;
  }

  /* Kalp stili */
  #heart {
    display: none;
    width: 150px;
    height: 150px;
    background: pink;
    position: relative;
    margin: 40px auto 0;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }
  #heart::before,
  #heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: pink;
    border-radius: 50%;
  }
  #heart::before { top: -75px; left: 0; }
  #heart::after { left: 75px; top: 0; }

  #heart span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: rotate(45deg) translate(-50%, -50%);
    font-weight: bold;
    color: white;
    font-size: 24px;
  }

  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
  }
</style>
</head>
<body>

<h1>ðŸŽ® My First Game</h1>
<p>Choose your action</p>

<button onclick="attack()">Attack</button>
<button onclick="run()">Run</button>

<h2 id="hp"></h2>
<div class="log" id="log"></div>

<!-- Kalp -->
<div id="heart"><span>doga</span></div>

<script>
let player_hp = 100;
let enemy_hp = 100;

function updateHP() {
  document.getElementById("hp").innerText = `Your HP: ${player_hp} | Enemy HP: ${enemy_hp}`;
}

function attack() {
  if (player_hp <= 0 || enemy_hp <= 0) return;

  let damage = Math.floor(Math.random() * 11) + 10;
  let enemy_damage = Math.floor(Math.random() * 11) + 5;

  enemy_hp -= damage;
  player_hp -= enemy_damage;

  document.getElementById("log").innerText = `You dealt ${damage} damage\nEnemy dealt ${enemy_damage} damage`;

  if (player_hp <= 0) {
    document.getElementById("log").innerText += "\n\nðŸ’€ YOU LOST";
  } else if (enemy_hp <= 0) {
    document.getElementById("log").innerText += "\n\nðŸ† YOU WIN!";
    const heart = document.getElementById('heart');
    heart.style.display = 'block';
  }

  updateHP();
}

function run() {
  document.getElementById("log").innerText = "ðŸƒ You ran away... Game Over";
  player_hp = 0;
  updateHP();
}

updateHP();
</script>

</body>
</html>
