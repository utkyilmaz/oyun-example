<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Oyun Example</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: monospace; /* Monospace ile kalp simetrik olacak */
    text-align: center;
    padding-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  .log {
    margin-top: 20px;
    white-space: pre;
  }
  #heart {
    color: pink;
    font-weight: bold;
    white-space: pre;
    display: none;
    margin-top: 20px;
    line-height: 1.1;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>üéÆ My First Game</h1>
<p>Choose your action</p>

<button onclick="attack()">Attack</button>
<button onclick="run()">Run</button>

<h2 id="hp"></h2>
<div class="log" id="log"></div>

<!-- Kalp ASCII burada -->
<pre id="heart"></pre>

<script>
let player_hp = 100;
let enemy_hp = 100;

function updateHP() {
  document.getElementById("hp").innerText =
    `Your HP: ${player_hp} | Enemy HP: ${enemy_hp}`;
}

function attack() {
  if (player_hp <= 0 || enemy_hp <= 0) return;

  let damage = Math.floor(Math.random() * 11) + 10; // 10‚Äì20
  let enemy_damage = Math.floor(Math.random() * 11) + 5; // 5‚Äì15

  enemy_hp -= damage;
  player_hp -= enemy_damage;

  document.getElementById("log").innerText =
    `You dealt ${damage} damage\nEnemy dealt ${enemy_damage} damage`;

  if (player_hp <= 0) {
    document.getElementById("log").innerText += "\n\nüíÄ YOU LOST";
  } else if (enemy_hp <= 0) {
    document.getElementById("log").innerText += "\n\nüèÜ YOU WIN!";

    // Kalp ASCII'si (simetrik)
    const heart = document.getElementById('heart');
    heart.innerText = `
   doga   doga   doga   doga   doga
  doga doga doga doga doga doga doga
 doga                           doga
doga                             doga
doga                             doga
  doga                         doga
    doga                     doga
      doga                 doga
        doga             doga
          doga         doga
            doga     doga
              doga doga
                doga
`;
    heart.style.display = 'block';

    // Kalp atan animasyon
    setInterval(() => {
      heart.style.transform = 'scale(1.1)';
      setTimeout(() => heart.style.transform = 'scale(1)', 300);
    }, 600);
  }

  updateHP();
}

function run() {
  document.getElementById("log").innerText = "üèÉ You ran away... Game Over";
  player_hp = 0;
  updateHP();
}

updateHP();
</script>

</body>
</html>
