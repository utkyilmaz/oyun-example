<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Oyun ve Kalp</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: monospace;
    text-align: center;
    padding-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  .log {
    margin-top: 20px;
    white-space: pre;
  }
  #heart {
    display: none;
    margin-top: 20px;
    color: pink;
    font-weight: bold;
    line-height: 1.1;
    font-size: 16px;
  }
  .heart-line {
    display: flex;
    justify-content: center;
  }
  .heart-line span {
    display: inline-block;
    width: 40px; /* her ‚Äúdoga‚Äù i√ßin sabit geni≈ülik */
    text-align: center;
  }
</style>
</head>
<body>

<h1>üéÆ My First Game</h1>
<p>Choose your action</p>

<button onclick="attack()">Attack</button>
<button onclick="run()">Run</button>

<h2 id="hp"></h2>
<div class="log" id="log"></div>

<!-- Kalp divleri -->
<div id="heart">
  <div class="heart-line"><span>doga</span><span>doga</span><span>doga</span><span>doga</span><span>doga</span></div>
  <div class="heart-line"><span>doga</span><span>doga</span><span>doga</span><span>doga</span><span>doga</span><span>doga</span><span>doga</span></div>
  <div class="heart-line"><span>doga</span>                                         <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                                         <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                                     <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                                 <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                             <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                         <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                     <span>doga</span></div>
  <div class="heart-line"><span>doga</span>                 <span>doga</span></div>
  <div class="heart-line"><span>doga</span>             <span>doga</span></div>
  <div class="heart-line"><span>doga</span>         <span>doga</span></div>
  <div class="heart-line"><span>doga</span>     <span>doga</span></div>
  <div class="heart-line"><span>doga</span> <span>doga</span></div>
  <div class="heart-line"><span>doga</span></div>
</div>

<script>
let player_hp = 100;
let enemy_hp = 100;

function updateHP() {
  document.getElementById("hp").innerText = `Your HP: ${player_hp} | Enemy HP: ${enemy_hp}`;
}

function attack() {
  if (player_hp <= 0 || enemy_hp <= 0) return;

  let damage = Math.floor(Math.random() * 11) + 10; // 10-20
  let enemy_damage = Math.floor(Math.random() * 11) + 5; //5-15

  enemy_hp -= damage;
  player_hp -= enemy_damage;

  document.getElementById("log").innerText = `You dealt ${damage} damage\nEnemy dealt ${enemy_damage} damage`;

  if (player_hp <= 0) {
    document.getElementById("log").innerText += "\n\nüíÄ YOU LOST";
  } else if (enemy_hp <= 0) {
    document.getElementById("log").innerText += "\n\nüèÜ YOU WIN!";

    // Kalp g√∂ster ve animasyon ba≈ülat
    const heart = document.getElementById('heart');
    heart.style.display = 'block';

    setInterval(() => {
      heart.style.transform = 'scale(1.1)';
      setTimeout(() => heart.style.transform = 'scale(1)', 300);
    }, 600);
  }

  updateHP();
}

function run() {
  document.getElementById("log").innerText = "üèÉ You ran away... Game Over";
  player_hp = 0;
  updateHP();
}

updateHP();
</script>

</body>
</html>
